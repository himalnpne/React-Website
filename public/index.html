<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Add base href for GitHub Pages -->
    <base href="%PUBLIC_URL%/" />
    <!-- Updated CSP with Google Forms permission -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
        script-src 'self' https://static.cloudflareinsights.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: %PUBLIC_URL%;
        font-src 'self';
        connect-src 'self' https://docs.google.com/forms/u/0/d/e/1FAIpQLSfhMCTSn5w5E2O091mmWmGVy4UTXOEfje3Rp3wf7GAinKNSlg https://docs.google.com;"
    />
    <link rel="icon" href="logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />
    <title>HIMALNPNE</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Only keep this script if using GitHub Pages -->
    <script>
      (function() {
        const path = window.location.pathname;
        if (path !== '/' && !path.startsWith('/React-Website')) {
          sessionStorage.setItem('redirect', path);
          window.location.href = '/React-Website/';
        }
        window.addEventListener('DOMContentLoaded', () => {
          const redirect = sessionStorage.getItem('redirect');
          if (redirect) {
            sessionStorage.removeItem('redirect');
            window.history.replaceState(null, null, redirect);
          }
        });
      })();
    </script>
  </body>
</html>
