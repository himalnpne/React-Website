<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Redirecting to React-Website...</title>
    <script>
      // Store the original path and redirect
      const fullPath = window.location.pathname + window.location.search;
      sessionStorage.setItem('redirect', fullPath);
      window.location.replace('/React-Website/');
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a href="/React-Website/">click here</a>.</p>
  </body>
</html>
